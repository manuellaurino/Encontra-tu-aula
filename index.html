<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botonera de Videos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Selecciona un Video</h1>
    <div class="botonera">
      <button onclick="reproducirVideo('video1')">Video 1</button>
      <button onclick="reproducirVideo('video2')">Video 2</button>
      <button onclick="reproducirVideo('video3')">Video 3</button>
      <button onclick="reproducirVideo('video4')">Video 4</button>
      <button onclick="reproducirVideo('video5')">Video 5</button>
      <!-- Agrega más botones según sea necesario -->
    </div>
    <p class="mensaje">Haz clic en el botón para reproducir el video</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
